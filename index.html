<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrot Game</title>
    <script src="index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/407fbd39d3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="game">
      <header class="game__header">
        <button class="game__button">
          <i class="fas fa-play"></i>
          <span class="game__timer"></span>
          <span class="game__score"></span>
        </button>
      </header>
      <section class="game__field"></section>
    </section>
    <section class="pop-up">
      <button class="pop-up__refresh">
        <i class="fas fa-redo"></i>
      </button>
      <span class="pop-up__message">Hello</span>
    </section>
  </body>
</html>
